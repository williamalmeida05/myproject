<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&family=Roboto:wght@100;300;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>CodeClub Convert Money</title>
</head>

<body>
    <div class="container">
        <header>
            <h1>CodeClub Convert Money</h1>
        </header>

        <main>
            <label>
                Converter <b>de</b>
                <select>
                    <option>R$ Real brasileiro</option>
                </select>
            </label>

            <label>
                Converter <b>para</b>
                <select id="currency-select">
                    <option>US$ Dólar americano</option>
                    <option>€ Euro</option>
                    <option>Bitcoin</option>
                </select>
            </label>

            <label>
                Valor
                <input id="input-real" placeholder="R$10.000,00">
            </label>

            <button id="convert-button">Converter</button>

            <section>
                <div class="currency-container">
                    <img src="./assets/bandeira-br.png" alt="bandeira-brasil">
                    <p>Real</p>
                    <p id="real-value-text" class="currency-value">R$10.000,00</p>
                </div>

                <img class="arrow-img" src="./assets/seta.png" alt="seta">

                <div class="currency-container">
                    <img id="currency-img" src="./assets/bandeira-eua.png" alt="bandeira-pais-conversao">
                    <p id="currency-name" class="currency-name">Dólar Americano</p>
                    <p id="currency-value-text"  class="currency-value">US$ 2.000,00</p>
                </div>
            </section>

        </main>

    </div>
    <script src="./script.js"></script>
</body>

</html>
